<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Fashion items representation -->
  <g transform="translate(50, 50)">
    <!-- Shirt -->
    <rect x="0" y="0" width="80" height="100" rx="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="10" y="10" width="60" height="80" rx="5" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Pants -->
    <rect x="100" y="20" width="60" height="120" rx="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="110" y="30" width="40" height="100" rx="4" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Shoes -->
    <ellipse cx="200" cy="120" rx="40" ry="20" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="200" cy="120" rx="30" ry="15" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Accessories -->
    <circle cx="270" cy="40" r="25" fill="rgba(255,255,255,0.9)"/>
    <circle cx="270" cy="40" r="18" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none">
    <path d="M 90 100 Q 150 80 200 100"/>
    <path d="M 160 120 Q 200 100 240 120"/>
    <path d="M 240 140 Q 280 120 320 140"/>
    <path d="M 130 80 Q 170 60 210 80"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Complete the Look
  </text>
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    AI-Powered Fashion Recommendation
  </text>
</svg>
