<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- Viral Growth Chart -->
  <g transform="translate(50, 50)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="150" fill="rgba(255,255,255,0.9)" rx="8"/>
    <rect x="10" y="10" width="280" height="130" fill="rgba(255,255,255,0.7)" rx="4"/>
    
    <!-- Chart grid -->
    <g stroke="rgba(102,126,234,0.2)" stroke-width="1">
      <line x1="20" y1="30" x2="280" y2="30"/>
      <line x1="20" y1="60" x2="280" y2="60"/>
      <line x1="20" y1="90" x2="280" y2="90"/>
      <line x1="20" y1="120" x2="280" y2="120"/>
      
      <line x1="50" y1="20" x2="50" y2="130"/>
      <line x1="100" y1="20" x2="100" y2="130"/>
      <line x1="150" y1="20" x2="150" y2="130"/>
      <line x1="200" y1="20" x2="200" y2="130"/>
      <line x1="250" y1="20" x2="250" y2="130"/>
    </g>
    
    <!-- Viral curve -->
    <path d="M 20 120 Q 100 100 150 70 Q 200 40 280 30" 
          stroke="rgba(102,126,234,0.8)" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="50" cy="110" r="4" fill="#667eea"/>
    <circle cx="100" cy="95" r="4" fill="#667eea"/>
    <circle cx="150" cy="70" r="4" fill="#667eea"/>
    <circle cx="200" cy="45" r="4" fill="#667eea"/>
    <circle cx="250" cy="35" r="4" fill="#667eea"/>
  </g>
  
  <!-- Social Media Icons -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">f</text>
    
    <circle cx="0" cy="35" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="40" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">t</text>
    
    <circle cx="0" cy="70" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="75" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">i</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Viral Prediction Score
  </text>
  <text x="200" y="230" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Time Series Forecasting for Content Virality
  </text>
</svg>
